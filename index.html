<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w e a t h e r </title>
    <link rel ="preconnect" href="https//fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header class="hero">
        <h1 class="display-3">Weather Dashboard</h1>
        <p id="current-time"></p>
        <p>search for a city - view the current weather</p>
        <form id="search-form">
            <label for="search-bar" id="error"></label>
            <input class="col-4" aria-label="Search by city" id="search-bar" placeholder="Search by city...">
            <button type="search" id="search-btn" class="btn">Search</button>
        </form>
        <div class="alert alert-warning alert-dismissable fade" role="alert" id="error-msg"></div>
        
      </header>

      <main class="container">
         

          <div id="search-history">
              Recent Searches:
          </div>

        <!--displays name of searched city-->
          <div id="results"></div>

          <!--dynamically adding the searched city's current weather here-->
          <div id="current-forecast" class="card invisible">
              <div id="img-container">

              </div>
          </div>

          <div id="forecast-header" class="invisible">
              <h4>5-day forecast</h4>
          </div>

          <!--shows the searched city's 5-day forecast-->
          <div id="future-forecast" class="row">

          </div>

      </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
